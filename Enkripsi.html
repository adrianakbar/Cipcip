      crossorigin="anonymous"
    />

  <body class="body">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Uas Kemsis</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav pilihannavbar"
          >
            <li class="nav-item">
              <a class="nav-link" href="Index.html">Dashboard</a>

              <a class="nav-link" href="Enkripsi.html">Enkripsi</a>

    <!-- Navbar end -->

    <!-- Content -->
    <div class="container-fluid content">
      <div class="container">
        <h2 class="text-center">Caesar Cipher</h2>
        <label for="text">Masukkan teks atau kode anda: </label>
        <textarea id="text" placeholder="Masukkan teks atau kode..."></textarea>
        <label for="shift">Masukkan nilai pergeseran: </label>
        <input type="number" id="shift" value="3" min="-Infinity" />
        <div class="arrow">
          <i href="#" onclick="decreaseShift()" class="ri-arrow-left-line"></i>
          <i href="#" onclick="increaseShift()" class="ri-arrow-right-line"></i>
        </div>
        <br />
        <div class="button">
          <button onclick="encrypt()">Enkripsi</button>
          <button onclick="decrypt()">Dekripsi</button>
          <button type="reset" onclick="resetFields()">Hapus</button>
        </div>
        <label for="result">Hasil: </label>
        <textarea id="result" readonly></textarea>
      </div>
    </div>
    <!-- Content end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
